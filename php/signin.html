  <link rel="stylesheet" href="../style.css" />

<body>
  <div id="bubbles-container"></div>

  <div class="container">
    <div class="auth-card">
      <h1>Se connecter</h1>
      <form id="signinForm" action="login.php" method="POST" novalidate>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="vous@exemple.com" required />
          <div class="error-message" id="emailError">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="******" required />
          <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit">Se connecter</button>
      </form>

      <p class="auth-link">Pas encore de compte ? <a href="signup.html">Cr√©er un compte</a></p>
    </div>
  </div>

  <script src="../game.js"></script>
  <script src="../sound.js"></script>
  

</body>
