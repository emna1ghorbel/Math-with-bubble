<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un compte - Bubble Quest</title>
  <link rel="stylesheet" href="../style.css" />
  
</head>
<body>
  <div id="bubbles-container"></div>

  <div class="container">
    <div class="auth-card">
      <h1>Créer un compte</h1>
      <form id="signupForm" action="signup.php" method="POST" novalidate >
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" placeholder="Ex: emna bubbles" required />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="vous@exemple.com" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
          <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit">Créer mon compte</button>
      </form>

      <p class="auth-link">Déjà membre ? <a href="signin.html">Se connecter</a></p>
    </div>
  </div>

  <script src="../game.js"></script>
  <script src="../sound.js"></script>

  
</body>
</html>
